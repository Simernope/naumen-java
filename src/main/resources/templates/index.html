<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <style>
        .naumen-logo {
            color: #ff7700;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="naumen-logo">Naumen course</h1>
    <h1>Приложение Todo List на Spring Boot</h1>
    <hr />

    <!-- Добавляем ссылку для выхода из системы -->
    <div class="text-end">
        <a class="btn btn-outline-danger" th:href="@{/logout}">Выйти</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Действия</th>
            <th>Id</th>
            <th>Описание</th>
            <th>Завершено</th>
            <th>Создано</th>
            <th>Обновлено</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todoItems}" th:class="${item.isComplete} ? 'alert alert-success' : 'alert alert-warning'">
            <td>
                <div class="btn btn-group-sm" role="group">
                    <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                        <i class="bi bi-pencil-fill"></i> Редактировать</a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">
                        <i class="bi bi-trash-fill"></i> Удалить</a>
                </div>
            </td>
            <td th:text="${item.id}"></td>
            <td th:text="${item.description}"></td>
            <td>
                <span th:if="${item.isComplete} == true" th:text="'Да'" />
                <span th:unless="${item.isComplete} == true" th:text="'Нет'" />
            </td>
            <td th:text="${item.createdAt}"></td>
            <td th:text="${item.updatedAt}"></td>
        </tr>
        </tbody>
    </table>

    <p><a class="btn btn-outline-success" href="/create-todo">
        <i class="bi bi-plus-square-fill"></i> Создать задачу</a>
    </p>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
