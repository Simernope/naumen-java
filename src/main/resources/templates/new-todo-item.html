<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <title>Добавить задачу</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <!-- Левая колонка с кнопкой назад -->
        <div class="col-md-2">
            <a class="btn btn-outline-success" th:href="@{/}">
                <i class="bi bi-arrow-left-square-fill"></i> Назад
            </a>
        </div>

        <!-- Правая колонка с формой -->
        <div class="col-md-6">
            <h2>Добавить новую задачу</h2>
            <form th:action="@{/todo}" th:object="${todoItem}" method="POST">
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <input class="form-control"
                           type="text"
                           required
                           th:field="*{description}"
                           id="description"
                           placeholder="Описание">
                </div>
                <button type="submit" class="btn btn-outline-success">
                    <i class="bi bi-plus-square-fill"></i> Добавить задачу
                </button>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</body>
</html>
